<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>XWikiSelector</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
	<meta name="gwt:property" content="locale=en" />
	<script type="text/javascript" src="/xwiki/resources/js/prototype/prototype.js"></script>
	<script type="text/javascript" src="/xwiki/bin/skin/resources/js/xwiki/xwiki.js"></script>
	<script type='text/javascript' src='/xwiki/bin/skin/resources/js/smartclient/initsc.js'></script>
	<script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Core.js'></script>
	<script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Foundation.js'></script>
	<script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Containers.js'></script>
	<script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Grids.js'></script>
	<script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Forms.js'></script>
	<script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_DataBinding.js'></script>
	<script type='text/javascript' src='/xwiki/resources/js/smartclient/skins/Enterprise/load_skin.js'></script>
	<script type='text/javascript' src='/xwiki/bin/skin/resources/js/xwiki/xwikiexplorer/xwikiexplorer.js'></script>
    
    <script type="text/javascript" language="javascript" src="org.mandubian.xwiki.selector.XWikiSelector.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

	<div id="content">
		Space: <input id="space" type="text" value=""/>  
		Page: <input id="page" type="text" value=""/>  
	</div>

	  <!------- Code for creating a XWikiExplorer instance ------->
	  <script language="javascript">
	    // Global configuration.
	    var Wysiwyg = {
	      xwikiservice: '/xwiki/XWikiService',
	      wysiwygServiceURL: '/xwiki/WysiwygService'
	    };
	    // Instance configuration.
	    var XWikiSelector0 = {
	      hookId: 'content',
	      hookSpaceId: 'space',
	      hookPageId: 'page',
	      logoutUrl: '/xwiki/bin/logout/XWiki/XWikiLogout'
	    };
	  </script>
	  <!---------------------------------------------------->
  </body>
</html>
